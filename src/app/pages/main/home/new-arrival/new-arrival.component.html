<div class="mt-[7rem]">
  <h1 class="text-3xl font-medium text-slate-800 dark:text-white text-center mb-2 font-poppins">
    {{ 'New Arrivals' | translate }}
  </h1>
  <p class="text-slate-600 dark:text-white/50 mb-10 font-poppins text-center">
    {{ 'Explore the latest additions to our collection.' | translate }}
  </p>
  <section class="flex flex-wrap items-center justify-center gap-6">
    @for (item of products()?.slice(0,10); track item._id) {
    <a [routerLink]="['/product-details', item._id]" class="group w-56">
      <img
        class="rounded-lg w-full group-hover:shadow-xl hover:-translate-y-0.5 duration-300 transition-all h-72 object-cover object-right"
        [src]="item.imageCover"
        alt="image"
      />
      <p class="text-sm mt-2 dark:text-white">{{ item.title }}</p>
      <p class="text-xl dark:text-white">{{ item.price | currency : 'EGP' }}</p>
    </a>
    }
  </section>
</div>
