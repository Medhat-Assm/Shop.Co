<section class="pt-[7rem]">
  <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-3">
    @for (item of wishlistProducts(); track item._id) {

    <div
      class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="w-full flex justify-center items-center">
        <img class="rounded-t-lg w-[40%]" [src]="item.imageCover" alt="" />
      </div>
      <div class="p-5">
        <a href="#">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            {{ item.title }}
          </h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{ item.description }}
        </p>
        <a
          (click)="removeFromWishlist(item._id)"
          class="cursor-pointer inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        >
          <i class="fa-solid fa-trash text-white me-5"></i>
          {{ 'Delete From Wishlist' | translate }}
        </a>
      </div>
    </div>

    }
  </div>
</section>
